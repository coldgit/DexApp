<ion-view view-title="{{userInfos.username}}">
<ion-content padding=true>
    <div class="item item-thumbnail-left" href="#">
      <img src="img/netero.png">
      <h1>{{userInfos.username}}</h1>
      <span>{{userInfos.email}}</span>
    </div>
    <label class="item s-menu-i"><i class="i-con icon ion-star"><h2 class="in-b">Bookmarks</h2></i></label>	
 
  <ion-list  ng-repeat="anime in booked">
		<ion-item  href="#/app/anime/{{anime.desc}}">
		{{anime.desc}}
		</ion-item>
	</ion-list>

</ion-content>
</ion-view>
