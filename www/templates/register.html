<ion-modal-view>

  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-outlined" ng-click="closeReg()">Close</button>
    </div>
  </ion-header-bar>

  <ion-content >
    <form ng-submit="doRegister()">
      <div class="list">
           <label class="item item-input item-floating-label">
             <span class="input-label">Username</span>
             <input type="text" ng-model="regData.username" placeholder="Username">
           </label>
           <label class="item item-input item-floating-label">
             <span class="input-label">Password</span>
             <input type="text" ng-model="regData.password"placeholder="Password">
           </label>
           <label class="item item-input item-floating-label">
             <span class="input-label">Email</span>
             <input type="text" ng-model="regData.email"placeholder="johndoe@hotmail.com">
           </label>
         </div>
        <label class="item">
          <button class="button button-block button-positive button-outline" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>

</ion-modal-view>
