<ion-view view-title="{{anime.ani_title}}">
<ion-content padding=true>
	<div class="row">
		<img width="50%" height="50%" class="col col-offset-30" ng-src="http://localhost/DexApp-Server/{{anime.img_src}}">
	</div>
	<div class="row">
			<p >{{anime.summary}}</p>
	</div>
	<ion-list  ng-repeat="vid in episodes">
		<ion-item menu-close href="#/app/anime/{{anime_pick.ani_url}}/{{vid.id}}">
		Episode - {{episodes.episode}}
		</ion-item>
	</ion-list>
</ion-content>
</ion-view>
