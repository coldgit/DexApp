<ion-view  view-title="DexApp">
<ion-content padding=true >

  <img width="50%" height="50%"  style="margin:25% 0%;" class="col col-offset-30" ng-src="/img/logo.png">


  <div class="row list" style="margin:10% 0%;">
    <button  ng-click="login()" type="button" class="col col-30  button  button-dark button-block">Login</button>

  </div>
  </ion-content>
</ion-view>
